<!DOCTYPE html>
<html>

<head>
  <title>B tools</title>
  {% load static %}
  <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "fontawesome-5.10.2/css/all.css" %}">
  <script type="text/javascript" src="{% static "jquery-3.4.1.min.js" %}"></script>
  <script type="text/javascript" src="{% static "bootstrap/js/bootstrap.bundle.min.js" %}"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-0 py-md-0">
      <a class="navbar-brand" href="#">B Tools</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'rss-index' %}">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-item nav-link" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Apps
              <i class="fas fa-chevron-down"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="bd-versions">
              <a class="dropdown-item" href="{% url 'rss-index' %}">RSS</a>
            </div>
          </li>
        </ul>
      </div>
    </nav> <!-- End Nav -->
    <form class="my-1 w-50">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
        </div>
        <input class="form-control search" type="text" id="search-bar" placeholder="<HELP> for explanation"
          autocomplete="off" spellcheck="false" autocorrect="off" />
      </div>
    </form>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bc-footer font-small pt-4 my-1">
    <!-- Footer Links -->
    <div class="container-fluid text-center text-md-left">
    </div>
    <!-- Footer Links -->
    <!-- Copyright -->
    <div class="footer-copyright text-center my-4">
      <a href="https://buihanotes.com">Â© 2019 Copyright: Bui Ha, Ltd</a>
    </div>
    <!-- Copyright -->

  </footer> <!-- Footer -->

</body>

</html>

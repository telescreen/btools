{% extends 'stock-base.html' %}

{% block subcontent %}
{% load widget_tweaks %}
{% load static %}
<link rel="stylesheet" href="{% static "stock.css" %}">

<table class="table">
  <thead>
    <tr>
      <th scope="col">Company Name</th>
      <th scope="col">Quote</th>
      <th scope="col">Industry</th>
      <th scope="col">Index Share</th>
    </tr>
  </thead>
  <tbody>
    {% for company in companies %}
    <tr >
      <td>{{ company.name }}</td>
      <td>{{ company.quote }}</td>
      <td>{{ company.industry }}</td>
      <td>{{ company.summary }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
